<div class="leaf "><div class="inner justify"><p class="no-indent  ">And I couldn’t see what there was to prevent him if he really <em>had</em> made up his mind. The worst of it was, I couldn’t help feeling I wasn’t doing any good either for Stein or for myself. Oh! it was beastly—the whole six weeks of it.”’</p><hr class="section"></div> </div>
